<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url("https://i0.wp.com/motogazer.com/wp-content/uploads/2025/02/MotoGazer_Car_Price_2025.jpg?fit=1080%2C540&ssl=1") no-repeat center center fixed;
            background-size: cover;
            color: #00000083;
            margin: 0;
        }
        .landing-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.65);
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .landing-content {
            background: rgba(255, 255, 255, 0.10);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .landing-content h1 {
            font-size: 2.7em;
            font-weight: 700;
            color: #fff;
        }
        .landing-content p {
            font-size: 1.25em;
            color: #f1f1f1;
            margin-bottom: 40px;
        }
        .get-started-btn {
            font-size: 1.3em;
            padding: 15px 40px;
            border-radius: 30px;
            background: #28a745;
            color: #fff;
            border: none;
            transition: background 0.2s;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .get-started-btn:hover {
            background: #218838;
        }
        #main-content {
            display: none;
            padding-top: 60px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            margin: auto;
        }
        .header h1 {
            color: #f8f9fa;
            font-size: 2.5em;
        }
        .header p {
            color: #eaeaea;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .form-group label {
            color: #f4f7fc;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
        }
        button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.2em;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result-container {
            margin-top: 30px;
        }
        .result-card {
            background-color: #28a745;
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        .output {
            font-size: 2.5em;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .output {
                font-size: 2em;
            }
            .landing-content {
                padding: 30px 10px;
            }
        }
    </style>
</head>
<body>

<!-- Landing Page -->
<div class="landing-page" id="landingPage">
    <div class="landing-content">
        <h1>Welcome to Car Price Prediction</h1>
        <p>Instantly estimate your car's value.<br>Click below to get started!</p>
        <button class="get-started-btn" onclick="showMainPage()">Get Started</button>
    </div>
</div>

<!-- Main Content -->
<div id="main-content">
    <div class="container">
        <div class="header text-center">
            <h1>Car Price Prediction</h1>
            <p>Get an accurate estimate of your car's price based on various factors.</p>
        </div>

        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="company">Car Company</label>
                    <select id="company" name="company" class="form-control" required>
                        {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="car_models">Car Model</label>
                    <select id="car_models" name="car_models" class="form-control" required>
                        <!-- Will be filled dynamically -->
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="year">Year</label>
                    <select id="year" name="year" class="form-control" required>
                        {% for y in years %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="fuel_type">Fuel Type</label>
                    <select id="fuel_type" name="fuel_type" class="form-control" required>
                        {% for fuel in fuel_types %}
                            <option value="{{ fuel }}">{{ fuel }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="kms_driven">Kilometers Driven</label>
                <input type="number" id="kms_driven" name="kms_driven" class="form-control" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>

        <div class="result-container" id="result" style="display:none;">
            <div class="result-card">
                <h3>Predicted Price</h3>
                <p class="output" id="output"></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Show main page
    function showMainPage() {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }

    // --- Dynamic Car Model Dropdown ---
    // company_models_map must be passed from backend as a dictionary
    // Example: {"Toyota": ["Corolla", "Camry"], "Honda": ["Civic", "Accord"]}
    const companyModelsMap = {{ company_models_map | tojson }};
    const companySelect = document.getElementById('company');
    const modelSelect = document.getElementById('car_models');

    function populateModels(selectedCompany) {
        modelSelect.innerHTML = '';
        const models = companyModelsMap[selectedCompany] || [];
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            modelSelect.appendChild(option);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        populateModels(companySelect.value);
    });

    companySelect.addEventListener('change', function() {
        populateModels(companySelect.value);
    });

    // Predict price
    const form = document.getElementById('predictionForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            company: document.getElementById('company').value,
            car_model: document.getElementById('car_models').value,
            year: document.getElementById('year').value,
            fuel_type: document.getElementById('fuel_type').value,
            kms_driven: document.getElementById('kms_driven').value
        };

        if (Object.values(data).some(v => v === "" || v == null)) {
            Swal.fire('Error', 'Please fill all the fields.', 'error');
            return;
        }

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.prediction) {
                document.getElementById('output').innerText = `â‚¹ ${result.prediction}`;
                document.getElementById('result').style.display = 'block';
            } else {
                Swal.fire('Error', 'Prediction could not be made. Try again.', 'error');
            }
        } catch (error) {
            Swal.fire('Error', 'Server Error. Try again later.', 'error');
        }
    });
</script>
</body>
</html>
